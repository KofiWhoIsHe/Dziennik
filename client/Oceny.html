<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <button id="plan" onclick="location.href='Plan.html'">Plan lekcji</button>
                <button id="main" onclick="location.href='StronaGlowna.html'">Strona główna</button>
                <button id="oceny" onclick="location.href='Oceny.html'">Oceny</button>
            </div>
            <div class="content">
                <label for="przedmiot">Wybierz przedmiot:</label>
                <select id="przedmiot" name="przedmiot">
                    <option value="Polski">Polski</option>
                    <option value="Matematyka">Matematyka</option>
                    <option value="Angielski">Angielski</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Historia">Historia</option>
                    <option value="Biologia">Biologia</option>
                    <option value="Fizyka">Fizyka</option>
                    <option value="Chemia">Chemia</option>
                    <option value="WF">W-F</option>
                </select>
                <table id="gradesTable" border="1">
                    <thead>
                        <tr>
                            <th>Przedmiot</th>
                            <th>Ocena</th>
                            <th>Data dodania</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
