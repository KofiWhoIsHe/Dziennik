<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceny Nauczyciela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="nav">
                <button id="plan" onclick="window.location.href='PlanNauczyciel.html'">Plan lekcji</button>
                <button id="oceny" onclick="window.location.href='OcenyNauczyciel.html'">Oceny</button>
            </div>
            <form id="addGradeForm">
                <label for="przedmiot">Przedmiot:</label>
                <select id="przedmiot" name="przedmiot">
                    <option value="Polski">Polski</option>
                    <option value="Matematyka">Matematyka</option>
                    <option value="Angielski">Angielski</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Historia">Historia</option>
                    <option value="Biologia">Biologia</option>
                    <option value="Fizyka">Fizyka</option>
                    <option value="Chemia">Chemia</option>
                    <option value="WF">W-F</option>
                </select>
                <label for="ocena">Ocena:</label>
                <input type="number" id="ocena" name="ocena" min="1" max="6" required>
                <button type="submit">Dodaj ocenÄ™</button>
            </form>
            <table id="gradesTable" border="1">
                <thead>
                    <tr>
                        <th>Przedmiot</th>
                        <th>Ocena</th>
                        <th>Data_dodania</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Fetched grades will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
